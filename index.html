<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">
      Survey Form
    </h1>

    <p id="description">This is a Survery Form!</p>
    <form id="survey-form" method="post">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="name" required placeholder="Input your name" />

      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" required placeholder="Input your email" />

      <label id="number-label" for="number">Number</label>
      <input
        id="number"
        type="number"
        min="1"
        max="100"
        required
        placeholder="Input a number"
      />
    </form>
